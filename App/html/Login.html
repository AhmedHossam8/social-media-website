<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../scripts/authScript.js"></script>

  </head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Home.html">My Space</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="SignUp.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <form name="myForm" method="post" class="form">
        <h2>Login</h2>
        <div>
          <input class="textField" name="email" type="text" placeholder="Email">
          <label></label>
        </div>
        <div>
          <input class="textField" name="password" type="password" name="fname" placeholder="Password">
          <label></label>
        </div>
        <div>
          <input type="checkbox">
          <label>Remember Me?</label>
        </div>

        <input type="button" class="button" value="Login" onclick="login()"/>

        <div>
            <label>New Registered?</label>
            <a id="signUpLink" href="SignUp.html">Create A New Account</a>
        </div>
    </form>
</body>
</html>
