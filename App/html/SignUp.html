  <script src="../scripts/signUp.js"></script>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="Home.html">My Space</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        </ul>

  <form name="myForm" class="form" method="post">
    <h1 class="title">Sign Up</h1>
    <div>
      <input class="textField" type="text" name="firstName" placeholder="First Name">
      <label></label>
    </div>
    <div>
      <input class="textField" type="text" name="lastName" placeholder="Last Name">
      <label></label>
    </div>
    <div>
      <input class="textField" type="text" name="email" placeholder="Email">
      <label></label>
    </div>
    <div>
      <input class="textField" type="password" name="password" placeholder="Password">
      <label></label>
    </div>
    <div>
      <input class="textField" type="password" name="passwordII" placeholder="New Password">
      <label></label>
    </div>
    <div>
      <input class="textField" type="text" name="mobile" placeholder="Phone Number">
      <label></label>
    </div>

      <label>Male:</label>
